<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>焦点事件</title>
    <style>
      .top1 {
      }
    </style>
  </head>
  <body>
    <input type="text" class="top1" />
    <script>
      var top1 = document.querySelector(".top1");
      top1.addEventListener("focus", function () {
        this.style.color = "red";
        console.log(11);
      });
      top1.addEventListener("blur", function () {
        console.log(12);
        this.style.border = "green solid 2px";
      });
    </script>
  </body>
</html>
